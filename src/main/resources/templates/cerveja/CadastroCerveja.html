<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Ol√°! Thymeleaf configurado!</h1>

	<br>

	<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${erro.message}"></span>
	</div>

	<form method="post" th:object="${cerveja}">


		<span th:text="${mensagem}"></span>
		<br>
		<label for="sku">SKU</label> <input type="text" id="sku" name="sku">
		<br>

		<label for="nome">Nome</label> <input type="text" id="nome" name="nome">
		<br>

		<label for="descricao">Descricao</label> <textarea cols="30" rows="3" id="descricao" name="descricao" size="50"></textarea>
		<br>

		<input type="submit" value="Salvar">
	</form>
</body>

</html>
