<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
	<title>Cadastro de Usuário</title>

	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Cliente
				</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="form-vertical  js-form-loading">

				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control">
				</div>

				<div class="row">
					<div class="col-sm-6  form-group  bw-required">
						<label for="email" class="control-label">Email</label>
						<input type="text" id="email" class="form-control">
					</div>

					<div class="col-sm-3  form-group  bw-required">
						<label for="dataNascimento" class="control-label">Data de Nascimento</label>
						<input type="text" id="dataNascimento" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group  bw-required">
						<label for="senha" class="control-label">Senha</label>
						<input type="password" id="senha" class="form-control">
					</div>

					<div class="col-sm-3  form-group  bw-required">
						<label for="confirmacao" class="control-label">Confirmação de senha</label>
						<input type="password" id="confirmacao" class="form-control">
					</div>

					<div class="col-sm-3  form-group  bw-required">
						<label for="status" class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
									data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>

				<div class="form-group  bw-required">
					<label for="grupos" class="control-label">Grupos</label>
					<div>
						<div class="checkbox  checkbox-inline">
							<input type="checkbox">
							<label>Administrador</label>
						</div>

						<div class="checkbox  checkbox-inline">
							<input type="checkbox">
							<label>Vendedor</label>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>

		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
