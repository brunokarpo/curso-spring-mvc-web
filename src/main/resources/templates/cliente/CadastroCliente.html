<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
	<title>Cadastro de Cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Cliente
				</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="form-vertical  js-form-loading">

				<div class="form-group  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control">
				</div>

				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="tipoPessoa" class="control-label">Tipo Pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" id="id_FISICA" class="js-radio-tipo-pessoa"
									name="tipoPessoa" data-documento="CPF" data-mascara="000.000.000-00" />
								<label class="control-label" for="id_FISICA">Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" id="id_JURIDICA" class="js-radio-tipo-pessoa"
									name="tipoPessoa" data-documento="CNPJ" data-mascara="00.000.000/0000-00" />
								<label class="control-label" for="id_JURIDICA">Juridica</label>
							</div>
						</div>
					</div>

					<div class="col-sm-8  from-group  bw-required">
						<label for="cpfCnpj" class="control-label">CPF/CNPJ</label>
						<input type="text" id="cpfCnpj" class="form-control" disabled/>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="telefone" class="control-label">Telefone</label>
						<input type="text" id="telefone" class="form-control  js-phone-number">
					</div>

					<div class="col-sm-8  form-group  bw-required">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" id="email" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="logradouro" class="control-label">Logradouro</label>
						<input type="text" id="logradouro" class="form-control">
					</div>

					<div class="col-sm-4  form-group  bw-required">
						<label for="numero" class="control-label">Número</label>
						<input type="text" id="numero" class="form-control">
					</div>

					<div class="col-sm-4  form-group  bw-required">
						<label for="complemento" class="control-label">Complemento</label>
						<input type="text" id="complemento" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group  bw-required">
						<label for="cep" class="control-label">CEP</label>
						<input type="text" id="cep" class="form-control">
					</div>

					<div class="col-sm-4  form-group  bw-required">
						<label for="estado" class="control-label">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o Estado</option>
							<option value="">Goiás</option>
						</select>
					</div>

					<div class="col-sm-4  form-group  bw-required">
						<label for="cidade" class="control-label">Cidade</label>
						<select id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="">Goiânia</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	</th:block>
</body>
</html>
