<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="brewer.algaworks.com">

<head>
	<title>Pesquisa de estilos</title>
</head>

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de Estilos</h1>
					</div>

					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/estilos/novo}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo Estilo</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<form method="GET">

				<div class="form-group">
					<label class="control-label" for="estilo">Estilo</label>
					<input type="text" class="form-control" id="estilo" autofocus="autofocus">
				</div>

				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
		</div>

		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-holver">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">
							<!-- <brewer:order page="${pagina}" field="sku" text="SKU" />  -->
							Codigo
						</th>
						<th class="table-estilos-col-nome">
							<!-- <brewer:order page="${pagina}" field="sku" text="SKU" />  -->
							Nome
						</th>
						<th class="table-cervejas-col-acoes"></th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td class="text-center">1</td>
						<td>Pale Lager</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar">
								<i class="glyphicon  glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Excluir">
								<i class="glyphicon  glyphicon-remove"></i>
							</a>
						</td>
					</tr>

					<tr>
						<td class="text-center">2</td>
						<td>Amber Lager</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar">
								<i class="glyphicon  glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Excluir">
								<i class="glyphicon  glyphicon-remove"></i>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>

	</section>

</body>
</html>
